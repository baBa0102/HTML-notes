<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="introduction.css">
</head>
<body>    
    <div class="Form">
        <form>
            <h1>Professional Enquiry form</h1>
            <fieldset>
                        <legend>Enquiry Submission</legend>
                    <div>
                    Name:<input type="text" name="name" placeholder ="Please enter your full name" > 
                    <br><br>
                    Address: <textarea name="address" placeholder ="Please enter your full address"></textarea>
                    <br><br>
                    Gender: 
                    <br>       
                            <input type="radio" value="male" name="Gender"> Male
                    <br>
                            <input type="radio" value="female" name="Gender"> Female
                    <br>
                            <input type="radio" value="other" name="Gender"> Other
                    <br><br>
                    Country: <select>
                                <option >Please select a your country</option> 
                                <optgroup label="Asia">
                                    <option value="Bangladesh">Bangladesh</option>
                                    <option value="China"> China</option>                    
                                    <option value="India"> India</option>
                                    <option value="Pakistan">Pakistan</option>
                                    <option value="Russia">Russia</option>
                                </optgroup> 
                                <optgroup label="Europe">
                                    <option value="Denmark"> Denmark</option>
                                    <option value="France"> France</option>
                                    <option value="Germany"> Germany</option>
                                    <option value="UK"> United Kingdom</option>
                                </optgroup> 
                                <optgroup label="North America">
                                    <option value="Canada"> Canada</option>
                                    <option value="Maxico">Maxico</option>
                                    <option value="USA">USA</option>
                                </optgroup>
                            </select>
                    <br><br>
                    Image:
                    <input type="file" name="Brochure">
                    <br><br>
                    Email:
                    <input type="email" placeholder="On which we can contact" >
                    Password:
                    <input type="password" name="password" placeholder="enter pass">
                    <br><br>
                    Date:
                    <input type="date" name="date">
                    </div>
                    <div class="submission">
                <input type="submit" name="Send" value="Send">
                <input type="reset" name="reset" >
                    </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
